<style>
    *:not(i) {
        font-family: "K2D", serif;

    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        /* width: 100dvh; */
        overflow: hidden;
        margin: 0;
        background-color: #fcfcfc;
    }

    :root {
        --vanilla: #f0e4d0;
        --chocolate: #553c13;
    }

    .cake {
        width: 550px;
        height: 200px;
        position: relative;
        transition: all .15s ease-in-out;
    }

    .plate {
        width: 520px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow:
            0 2px 0 #b3b3b3,
            0 4px 0 #b3b3b3,
            0 5px 40px rgba(0, 0, 0, 0.5);
    }

    .cake>* {
        position: absolute;
    }

    .layer {
        position: absolute;
        display: block;
        width: 500px;
        height: 100px;
        border-radius: 50%;
        background-color: var(--chocolate);
        box-shadow:
            0 2px 0px #5d441a,
            0 4px 0px #4a3410,
            0 6px 0px #47320f,
            0 8px 0px #44300e,
            0 10px 0px #412e0d,
            0 12px 0px #3e2c0c,
            0 14px 0px #3b2a0b,
            0 16px 0px #38280a,
            0 18px 0px #352609,
            0 20px 0px #322408,
            0 22px 0px #2f2207,
            0 24px 0px #2c2006,
            0 26px 0px #291e05,
            0 28px 0px #261c04,
            0 30px 0px #231a03;
    }

    .layer-top {
        top: 0px;
    }

    .layer-middle {
        top: 33px;
    }

    .layer-bottom {
        top: 66px;
    }

    .icing {
        top: 2px;
        left: 5px;
        background-color: var(--vanilla);
        width: 480px;
        height: 90px;
        border-radius: 50%;
        position: relative;
    }

    .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        width: 480px;
        left: 5px;
        background-color: #f3e8d4;
        box-shadow:
            0 0 4px #f5ebd8,
            0 0 4px #f5ebd8,
            0 0 4px #f5ebd8;
        border-radius: 50%;
        z-index: 1;
    }

    .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: var(--vanilla);
    }

    .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
    }

    .drip2 {
        top: 69px;
        left: 420px;
        transform: skewY(-15deg);
    }

    .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
    }

    .candle {
        background-color: #7B020B;
        width: 16px;
        height: 50px;
        border-radius: 8px / 4px;
        top: -100px;
        left: 43%;
        margin-left: -8px;
        z-index: 10;
        position: relative;
    }

    .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 16px;
        height: 8px;
        border-radius: 50%;
        background-color: #8a020c;
    }

    .wick {
        width: 1px;
        height: 10px;
        background-color: #fff;
        position: absolute;
        top: -10%;
        left: 50%;
        transform: translate(-50%, -50%);

    }

    .flame {
        position: absolute;
        background-color: orange;
        width: 15px;
        height: 35px;
        border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow:
            0 0 10px rgba(255, 165, 0, 0.5),
            0 0 20px rgba(255, 165, 0, 0.5),
            0 0 60px rgba(255, 165, 0, 0.5),
            0 0 80px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
    }

    /* .flame:hover {
        cursor: url('assets/img/star3.png');
    } */
    @keyframes flicker {
        0% {
            transform: skewX(5deg);
            box-shadow:
                0 0 10px rgba(255, 165, 0, 0.2),
                0 0 20px rgba(255, 165, 0, 0.2),
                0 0 60px rgba(255, 165, 0, 0.2),
                0 0 80px rgba(255, 165, 0, 0.2);
        }

        25% {
            transform: skewX(-5deg);
            box-shadow:
                0 0 10px rgba(255, 165, 0, 0.5),
                0 0 20px rgba(255, 165, 0, 0.5),
                0 0 60px rgba(255, 165, 0, 0.5),
                0 0 80px rgba(255, 165, 0, 0.5);
        }

        50% {
            transform: skewX(10deg);
            box-shadow:
                0 0 10px rgba(255, 165, 0, 0.3),
                0 0 20px rgba(255, 165, 0, 0.3),
                0 0 60px rgba(255, 165, 0, 0.3),
                0 0 80px rgba(255, 165, 0, 0.3);
        }

        75% {
            transform: skewX(-10deg);
            box-shadow:
                0 0 10px rgba(255, 165, 0, 0.4),
                0 0 20px rgba(255, 165, 0, 0.4),
                0 0 60px rgba(255, 165, 0, 0.4),
                0 0 80px rgba(255, 165, 0, 0.4);
        }

        100% {
            transform: skewX(5deg);
            box-shadow:
                0 0 10px rgba(255, 165, 0, 0.5),
                0 0 20px rgba(255, 165, 0, 0.5),
                0 0 60px rgba(255, 165, 0, 0.5),
                0 0 80px rgba(255, 165, 0, 0.5);
        }
    }

    .happy-birth-day-na {
        font-family: "K2D", serif;
        font-size: 120px;
        font-weight: bolder;
        background: #f87c9e;
        background: linear-gradient(to right, #f87c9e 20%, #e6bac6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 130px;
    }

        font-family: "K2D", serif;

        font-weight: bold;
        font-size: 18px;
    }

    .btn-next {
        background-color: #f87c9e;
        color: #fff;
        cursor: pointer;

    }

    .btn-nope {
        background-color: #ccc;
        color: #fff;
        cursor: pointer;
        position: absolute;
        transition: top 0.2s, left 0.2s;
        z-index: 99;
    }

        .happy-birth-day-na {
            font-size: 60px !important;
            line-height: 60px;
            margin-right: 0 !important;

        }

        .group-happy-birth-day {
            margin-right: 0 !important;

        }


    }

    .melody-animation {
        animation-name: melody-animation;
        animation-duration: .2s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;

    }

    @keyframes melody-animation {

        0% {
            transform: translateY(200px);
            opacity: 0 !important;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }


    .popcat-animation {
        animation-name: popcat-animation;
        animation-duration: .2s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;

    }

    @keyframes popcat-animation {

        0% {
            transform: translatex(200px);
        }

        100% {
            transform: translatex(0);
        }
    }

    .img-animation {
        animation-name: slit-in-horizontal;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;

        /* shorthand
		animation: slit-in-horizontal 1s linear 0s 1 normal none;*/
    }

    @keyframes slit-in-horizontal {

        0% {
            transform: translateZ(-800px) rotateX(90deg);
            opacity: 0;
        }

        50% {
            transform: translateZ(-160px) rotateX(87deg);
            opacity: 1;
        }

        100% {
            transform: translateZ(0) rotateX(0);
        }
    }

    .text-animation {
        animation-name: fade-in-top;
        animation-duration: 0.5s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;
    }

    .text-animation2 {
        animation-name: fade-in-top;
        animation-duration: 0.8s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;
    }

    .text-animation3 {
        animation-name: fade-in-top-form-bottom;
        animation-duration: 1.1s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;
    }

    .text-animation4 {
        animation-name: fade-in-top-form-bottom;
        animation-duration: 1.4s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;
    }


    @keyframes fade-in-top {

        0% {
            transform: translateY(-50px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fade-in-top-form-bottom {

        0% {
            transform: translateY(50px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }


    .cake-animation {
        animation-name: scale-up-center;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;

        /* shorthand
		animation: scale-up-center 1s linear 0s 1 normal none;*/
    }


    @keyframes scale-up-center {

        0% {
            transform: scale(.2);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    .cake-animation-hidden {
        animation-name: hidden-center;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        /* animation-fill-mode: none; */
        animation-fill-mode: forwards;
        /* shorthand
		animation: scale-up-center 1s linear 0s 1 normal none;*/
    }


    @keyframes hidden-center {

        0% {
            transform: scale(1);
            opacity: 1;
        }

        100% {
            transform: scale(.2);
            opacity: 0;
        }
    }

    .popcat-hidden {
        animation-name: popcat-animation-hidden;
        animation-duration: .2s;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: 1;
        animation-direction: normal;
        animation-fill-mode: none;
    }

    @keyframes popcat-animation-hidden {

        0% {
            transform: translatex(0);
        }
        
        100% {
            transform: translatex(200px);
        }
    }
</style>

                function typeMessage(message, speed, delay) {

    const button = document.getElementById('runaway-btn');

    button.addEventListener('mouseenter', (e) => {
        moveButtonAway(e);
    });

    button.addEventListener('mousemove', (e) => {
        moveButtonAway(e);
    });

    function moveButtonAway(e) {
        const moveDistance = 150;

        const buttonRect = button.getBoundingClientRect();
        const buttonCenterX = buttonRect.left + buttonRect.width / 2;
        const buttonCenterY = buttonRect.top + buttonRect.height / 2;

        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const deltaX = mouseX - buttonCenterX;
        const deltaY = mouseY - buttonCenterY;

        let newX = buttonRect.left - (deltaX / Math.hypot(deltaX, deltaY)) * moveDistance;
        let newY = buttonRect.top - (deltaY / Math.hypot(deltaX, deltaY)) * moveDistance;

        const maxX = window.innerWidth - buttonRect.width;
        const maxY = window.innerHeight - buttonRect.height;

        if (newX <= 0 || newX >= maxX || newY <= 0 || newY >= maxY) {
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));

            if (newX <= 0) newX += moveDistance;
            if (newX >= maxX) newX -= moveDistance;
            if (newY <= 0) newY += moveDistance;
            if (newY >= maxY) newY -= moveDistance;
        }

        button.style.left = `${newX}px`;
        button.style.top = `${newY}px`;
    }
