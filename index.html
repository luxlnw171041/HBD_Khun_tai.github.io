<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birth Day naja</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        /* width: 100dvh; */
        overflow: hidden;
        margin: 0;
        background-color: #f8f8f8;
    }

    .cake {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .plate {
        width: 250px;
        height: 20px;
        background-color: #ccc;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    .layer {
        width: 180px;
        height: 100px;
        background-color: #f4a460;
        border-radius: 10px 10px 0 0;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .icing {
        width: 180px;
        height: 20px;
        background-color: #fff5ee;
        border-radius: 10px 10px 0 0;
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
    }

    .candles {
        position: absolute;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        width: 150px;
    }

    .candle {
        width: 10px;
        height: 40px;
        background-color: #ffd700;
        position: relative;
    }

    .candle::before {
        content: '';
        width: 15px;
        height: 15px;
        background-color: #ff4500;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .happy-birth-day-na {
        font-family: "K2D", serif;
        font-size: 120px;
        font-weight: bolder;
        background: #CF1998;
        background: linear-gradient(to right, #CF1998 52%, #872BFF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 130px;
    }

    .k2d {
        font-family: "K2D", serif;

    }
</style>

<body class="w-full">
    <div class="flex justify-center items-center flex-wrap-reverse">
        <div class="me-15">
            <h1 class="happy-birth-day-na text-pretty ">HAPPY <br>BIRTHDAY!</h1>
            <p class="my-15 k2d text-[18px]">สุขสันต์วันเกิดอายุ 18 ปีนะครับ</p>
            <button>ต่อไป</button>

        </div>
        <div>
            <img src="assets/img/img_start.png" class="user-img  max-w-[500px] w-full" alt="user avatar">
        </div>
    </div>


    <!-- <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1> -->
    <div class="cake hidden w-full">
        <div class="plate"></div>
        <div class="layer"></div>
        <div class="icing"></div>
        <div class="candles">
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
        </div>
    </div>
</body>

</html>

<script>
    // คุณสามารถเพิ่มการเคลื่อนไหวหรือเอฟเฟกต์ให้กับเทียนได้ที่นี่
    const candles = document.querySelectorAll('.candle');

    candles.forEach(candle => {
        candle.addEventListener('click', () => {
            candle.style.opacity = '0';
            setTimeout(() => {
                candle.style.display = 'none';
            }, 500);
        });
    });
</script>
