<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เค้กวันเกิด</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f8f8;
}

.cake {
    position: relative;
    width: 200px;
    height: 200px;
}

.plate {
    width: 250px;
    height: 20px;
    background-color: #ccc;
    border-radius: 10px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

.layer {
    width: 180px;
    height: 100px;
    background-color: #f4a460;
    border-radius: 10px 10px 0 0;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

.icing {
    width: 180px;
    height: 20px;
    background-color: #fff5ee;
    border-radius: 10px 10px 0 0;
    position: absolute;
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%);
}

.candles {
    position: absolute;
    bottom: 140px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    width: 150px;
}

.candle {
    width: 10px;
    height: 40px;
    background-color: #ffd700;
    position: relative;
}

.candle::before {
    content: '';
    width: 15px;
    height: 15px;
    background-color: #ff4500;
    border-radius: 50%;
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
}
</style>
<body>
    <div class="cake">
        <div class="plate"></div>
        <div class="layer"></div>
        <div class="icing"></div>
        <div class="candles">
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
        </div>
    </div>

</body>
</html>

<script>
// คุณสามารถเพิ่มการเคลื่อนไหวหรือเอฟเฟกต์ให้กับเทียนได้ที่นี่
const candles = document.querySelectorAll('.candle');

candles.forEach(candle => {
    candle.addEventListener('click', () => {
        candle.style.opacity = '0';
        setTimeout(() => {
            candle.style.display = 'none';
        }, 500);
    });
});
</script>
